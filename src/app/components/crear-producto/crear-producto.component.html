<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>Usuarios</h1>
            <div>
                <div class="m-3" *ngFor="let item of PRODUCTOS">
                    <h6>Usuario: {{ item.producto }}</h6>
                    <h6>Edad: {{ item.categoria }}</h6>
                </div>
                <div *ngIf="loading">
                    <div class="spinner-border"></div>
                    Cargando datos...
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h1>Formulario</h1>
            <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                <div class="m-3">
                    <input type="text" formControlName="producto" class="form-control" placeholder="Nombre">
                    <div class="text-danger" *ngIf="productoForm.controls['producto'].errors?.required && productoForm.controls['producto'].touched">
                        <span>El nombre del producto es <strong>obligatorio</strong></span>
                    </div>
                </div>
                <div class="m-3">
                    <input type="text" formControlName="categoria" class="form-control" placeholder="Edad">
                    <div class="text-danger" *ngIf="productoForm.controls['categoria'].errors?.required && productoForm.controls['categoria'].touched">
                        <span>La categoria es <strong>obligatoria</strong></span>
                    </div>
                </div>
                <div class="m-3">
                    <button type="submit" class="btn m-2 btn-success btn-lg" *ngIf="!loading">Enviar</button>
                    <button type="button" class="btn m-2 btn-success btn-lg" *ngIf="loading" disabled>Cargando</button>
                </div>
            </form>
        </div>
    </div>
</div>
